{% extends "base.html" %}
{% block content %}

<h2>Merit List</h2>

<div class="table-container">
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Marks</th>
        <th>Entrance</th>
        <th>Age</th>
        <th>Dept</th>
        <th>Status</th>
        <th>Seat</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[3] }}</td>
        <td>{{ s[4] }}</td>
        <td>{{ s[5] }}</td>
        <td>{{ s[6] }}</td>
        <td class="{{ s[7]|lower }}">{{ s[7] }}</td>
        <td>{{ s[8] }}</td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
